<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>localtodo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Local Storage Todo</h1>
    <p>your local todo list</p>

    <!-- start of list area -->
    <ul id="todo-list"></ul>
    <!-- end of list area -->

    <!-- start of input area -->
    <input type="text" placeholder="Do something" id="todo-input" />
    <button id="add-todo">Add todo</button>
    <button id="reset-todo">Reset</button>
    <!-- end of input area -->

    <small>
      <a href="https://github.com/grikomsn/localtodo">
        View original source on GitHub
      </a>
    </small>
    <script src="script.js"></script>
  </body>
</html>
